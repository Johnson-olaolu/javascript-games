<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link href="./dependencies/bootstrap.css" />
    <script src="./dependencies/bootstrap.js"></script>
    <script src="./dependencies/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="content">

      <div id="parent" class="row text-center">

        <h1 class="text-primary text-center" id="input"></h1>

        <div id="bt">
          <div id="selector" class="row text-center">
            choose your game
            <button id="p1" class="first">1 player</button>
            <button id="p2" class="first">2 player</button>
          </div>

          <div id="selector" class="row text-center">
            choose your image
            <button id="p1" class="first">X</button>
            <button id="p2" class="first">O</button>
          </div>

        </div>
        
        <div class="game">
            <div class="row text-center">
                <button id="1" class="img"></button>
                <button id="2" class="img"></button>
                <button id="3" class="img"></button>
            </div>

            <div class="row text-center">
                <button id="4" class="img"></button>
                <button id="5" class="img"></button>
                <button id="6" class="img"></button>
            </div>

            <div class="row text-center">
                <button id="7" class="img"></button>
                <button id="8" class="img"></button>
                <button id="9" class="img"></button>
            </div>

        </div>
      </div>
    </div>

    <hr class="hr">
    <p class="footer text-center" id="footer">Coded by <a href="#" target="_blank"></a></p>

    <script src="script"></script>
  </body>
</html>
